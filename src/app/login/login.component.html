<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
    <mat-card >
    <mat-card-header fxLayoutAlign="center">
      <mat-card-title >Login Page</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column">
      <mat-form-field>
        <input matInput placeholder="Email" type="text" [(ngModel)]="user.Email" name="Email">
      </mat-form-field>

      <mat-form-field>
     <input type="password" matInput placeholder="password" type="password" [(ngModel)]="user.Password" name="Password">
      </mat-form-field>
      
    </mat-card-content>
    <span fxLayoutAlign="center" *ngIf="invalid" id="span">Invalid Credentials</span>
    <mat-card-actions align="center">
      <button mat-raised-button color="primary" type="button" (click)="login()" >Login</button>
      <button mat-raised-button color="primary" type="reset">Cancel</button>
    </mat-card-actions>
    </mat-card>
    </div>
<router-outlet></router-outlet>
