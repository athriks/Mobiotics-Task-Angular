<div>
<input matInput placeholder="Search" type="text" [(ngModel)]="Search" name="Search">
<button mat-flat-button color="primary" (click)="ab()">Search</button> &nbsp;
</div>
<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%"  *ngFor="let num of product">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title> {{num.BrandName}}</mat-card-title>
        </mat-card-header>
        <img [src]=num.img height="100px" width="100px" />
        <mat-card-content>
           Name : {{num.ProductName}}<br>
           Price:{{num.MRP}}<br>
           Offer: {{num.OfferText}} 
        </mat-card-content>
        <mat-card-actions>
          <button mat-flat-button color="primary" (click)="Add(num)">ADD</button> &nbsp;
           <button mat-flat-button color="primary"(click)="Buy(num)">Buy</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
