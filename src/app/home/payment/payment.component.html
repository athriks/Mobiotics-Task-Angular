<div fxLayout="row" fxLayoutAlign="center center">
    <h1>Make Payment</h1>
</div>
<div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%" fxLayout="row" fxLayoutAlign="center center" >
    <mat-card class="mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>Payment</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        Amount Payable : {{AmountPayble}}
      </mat-card-content>
      <mat-card-actions>
        <button  mat-flat-button color="warn" type ="button" (click)="pay(AmountPayble)">Pay</button>

      </mat-card-actions>
     
    </mat-card>
    
  </div>
