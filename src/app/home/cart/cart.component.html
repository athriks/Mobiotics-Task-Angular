<div  fxLayout="row wrap" fxLayoutAllign="center center">
  <h1> Welcome to Cart</h1>
        </div>
<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">

    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let item of data">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title> {{item.BrandName}}</mat-card-title>
        </mat-card-header>
        <img [src]=item.img height="100px" width="100px" />
        <mat-card-content>
            <b>Name:</b>{{item.BrandName}}<br>
            <b>Product:</b>{{item.ProductName}} <br>
            <b>Price:</b> {{item.Price}}<br>
            <b>Quantity:</b> {{item.Quantity}}
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="primary" type ="button" (click)="remove(item)">Remove</button>&nbsp;
            <br><br>
            <button  mat-flat-button color="warn" type ="button" (click)="add(item)">+</button>&nbsp;&nbsp;&nbsp;
            <button  mat-flat-button color="warn" type ="button" (click)="minus(item)">-</button>
        </mat-card-actions>
       
      </mat-card>
      
    </div>
  
  </div>
<br>
  <div style="font-size: 30px">
    Total Amount To Pay: {{amount}}
<br>
<button  mat-flat-button color="primary" type ="button"(click)="pay()"><span style="font-size: 30px">Payement</span></button>
  </div>
